<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full max-h-[80vh] overflow-y-auto z-60" [ngStyle]="{ color: 'inherit' }">
    <h3 class="text-xl font-semibold mb-4">Tasks Due Soon</h3>
    <ul *ngIf="tasksDueSoon.length > 0; else noTasks">
      <li *ngFor="let task of tasksDueSoon" class="mb-3 border-b border-gray-300 last:border-b-0 pb-2">
        <div class="font-medium">{{ task.title }}</div>
        <div class="text-sm opacity-70">
          Due: {{ task.dueDate | date: 'mediumDate' }}
        </div>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-sm opacity-70">No tasks due soon.</p>
    </ng-template>
    <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="onClose()">
      Close
    </button>
  </div>
</div>
